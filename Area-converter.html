<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/landingpage.css" />
    <link rel="stylesheet" href="./css/responsive-converter.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <title>Time</title>
  </head>
  <body>
    <div class="headerc">
      <div class="header">
        <a href="index.html">
          <h3>Converter.io</h3>
        </a>
      </div>
    </div>
    <div class="page">
      <div class="cform">
        <img src="./pictures/area.png" alt="" />
        <h1 class="h1Message">Area converter!</h1>
      </div>
      <div class="cformr">
        <form action="/calculate" method="post" id="convert_form">
          <input
            type="number"
            size="4"
            placeholder="Number"
            name="cnumber"
            id="cnumber"
            value=""
          />
          <span class="fromspan">from</span>
          <select name="cfrom" id="cfrom">
            <optgroup label="Main units">
              <option value="empty"></option>
              <option value="acres">acres</option>

              <option value="Square Centimeters">Square Centimeters</option>
              <option value="Square Decameters">Square Decameters</option>
              <option value="Square Decimeters">Square Decimeters</option>
              <option value="Square Feet">Square Feet</option>
              <option value="Square Hectometers">Square hectometers</option>
              <option value="Square Inches">Square inches</option>
              <option value="Square Kilometers">Square Kilometers</option>
              <option value="Square Meters">Square Meters</option>
              <option value="Square Miles">Square Miles</option>
              <option value="Square Milimeters">Square Milimeters</option>
              <option value="Square Yards">Square Yards</option>
            </optgroup>
          </select>
          <span class="to">to</span>
          <select name="cto" id="cto">
            <optgroup label="Main units">
              <option value="empty"></option>
              <option value="acres">acres</option>
              <option value="Square Centimeters">Square Centimeters</option>
              <option value="Square Decameters">Square Decameters</option>
              <option value="Square Decimeters">Square Decimeters</option>
              <option value="Square Feet">Square Feet</option>
              <option value="Square Hectometers">Square hectometers</option>
              <option value="Square Inches">Square inches</option>
              <option value="Square Kilometers">Square Kilometers</option>
              <option value="Square Meters">Square Meters</option>
              <option value="Square Miles">Square Miles</option>
              <option value="Square Milimeters">Square Milimeters</option>
              <option value="Square Yards">Square Yards</option>
            </optgroup>
          </select>
          <button type="button" class="convertbtn">convert</button>
        </form>
      </div>
      <div class="results hidden">
        <p>Time converter:</p>
      </div>
    </div>

    <footer class="page2">
      <ul>
        <li><a>Recent conversion</a></li>
        <li><a>Popular converions</a></li>
        <li><a></a></li>
      </ul>
    </footer>
    <script src="../src/area.js"></script>
  </body>
</html>
