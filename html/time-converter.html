<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/landingpage.css" />
    <link rel="stylesheet" href="../css/responsive-converter.css" />
    <title>Time</title>
  </head>
  <body>
    <div class="headerc">
      <div class="header">
        <a href="../html/index.html">
          <h3>Converter.io</h3>
        </a>
      </div>
    </div>
    <div class="page">
      <div class="cform">
        <img src="../pictures/timepng.png" alt="" />
        <h1 class="h1Message">Time converter!</h1>
      </div>
      <div class="cformr">
        <form action="/calculate" method="post" id="convert_form">
          <input
            type="number"
            size="4"
            placeholder="Number"
            name="cnumber"
            id="cnumber"
            value=""
          />
          <span class="fromspan">from</span>
          <select name="cfrom" id="cfrom">
            <optgroup label="Main units">
              <option value="blank"></option>
              <option value="seconds">seconds</option>
              <option value="minutes">minutes</option>
              <option value="hours">hours</option>
              <option value="days">days</option>
              <option value="weeks">weeks</option>
              <option value="months">months</option>
              <option value="years">years</option>
            </optgroup>
          </select>
          <span class="to">to</span>
          <select name="cto" id="cto">
            <optgroup label="Main units">
              <option value="blank"></option>
              <option value="seconds">seconds</option>
              <option value="minutes">minutes</option>
              <option value="hours">hours</option>
              <option value="days">days</option>
              <option value="weeks">weeks</option>
              <option value="months">months</option>
              <option value="years">years</option>
            </optgroup>
          </select>
          <button type="button" class="convertbtn">convert</button>
        </form>
      </div>
      <div class="results hidden">
        <p>Time converter:</p>
      </div>
    </div>
    <hr />
    <div class="page2">
      <ul>
        <li><a>Recent conversion</a></li>
        <li><a>Popular converions</a></li>
        <li><a></a></li>
      </ul>
    </div>

    <br />

    <script src="../src/time.js"></script>
  </body>
</html>
